<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025년 3월</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; }
        h2 { margin: 20px auto; padding: 10px; text-align: center;}
        #map { width: 100%; height: 500px; }
    </style>
</head>
<body>

    <h2> 다시 꺼내보고 싶을 지도</h2>
    <div id="map"></div>

    <script>
        var bounds = [
        [37.5665, 126.9780],
        [37.243833, 127.077853]
        ]
        var map = L.map('map');
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        map.fitBounds(bounds);

        var greenIcon = L.icon({
            iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-green.png',
            shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/marker-shadow.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34]
        });

        var redIcon = L.icon({
            iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png',
            shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/marker-shadow.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34]
        });

        var violetIcon = L.icon({
            iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-violet.png',
            shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/marker-shadow.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34]
        });

        var goldIcon = L.icon({
            iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-gold.png',
            shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/marker-shadow.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34]
        });

        var greyIcon = L.icon({
            iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-grey.png',
            shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/marker-shadow.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34]
        });

        var blackIcon = L.icon({
            iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-black.png',
            shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/marker-shadow.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34]
        });

        var orangeIcon = L.icon({
            iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-orange.png',
            shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/marker-shadow.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34]
        });
    


        L.marker([37.298344, 127.009014], { icon: redIcon}).addTo(map).bindTooltip('수원실내체육관')
        L.marker([37.299546, 127.006815], { icon: redIcon}).addTo(map).bindTooltip('찌개명가')
        L.marker([37.299168, 127.007008], { icon: redIcon}).addTo(map).bindTooltip('더벤티 수원송죽점')

        L.marker([37.253301, 127.072327], { icon: orangeIcon}).addTo(map).bindTooltip('월드악기프라자')
        L.marker([37.252455, 127.075019], { icon: orangeIcon}).addTo(map).bindTooltip('빵빵').bindPopup('커비잡이 실패')
        L.marker([37.253146, 127.074895], { icon: orangeIcon}).addTo(map).bindTooltip('영통 킹오락실').bindPopup('정은아 농구 압승')

        L.marker([37.248868, 127.076773], { icon: orangeIcon}).addTo(map).bindTooltip('FIVE')
        L.marker([37.252188, 127.075431], { icon: orangeIcon}).addTo(map).bindTooltip('하루필름')

        L.marker([37.258430, 127.078202], { icon: orangeIcon}).addTo(map).bindTooltip('달리기 시합')
        L.marker([37.252745, 127.075343], { icon: orangeIcon}).addTo(map).bindTooltip('경성주막1929 수원영통점')

    </script>
</body>
</html>
