<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet 지도</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        #map { height: 500px; width: 100%; } /* 지도 크기 설정 */
    </style>
</head>
<body>

    <h2>LeonaMap</h2>
    <div id="map"></div> <!-- 지도를 표시할 공간 -->

    <script>
        // 지도 생성 (서울 위치)
        var map = L.map('map').setView([37.5665, 126.9780], 13); 

        // OpenStreetMap 타일 추가
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // 마커 추가
        L.marker([37.536100, 126.960958]).addTo(map)
            .bindPopup(`
                <div>
                    <img src="./img/IMG_7622.HEIC" width="200px"><br>
                    <b>용산골막창</b>
                </div>
            `)

        L.marker([ 37.284431, 127.014331]).addTo(map)
            .bindPopup(`
                <div>
                    <img src="https://drive.google.com/uc?export=download&id=1JfTVbCw8QFjwrkQedA2zL0_u3cMY0BmL" width="200px"><br>
                    <b>행궁 그리다</b>
                </div>
            `);


        var tigerIcon = L.icon({
            iconUrl: '',
            iconSize:     [64, 64],  // 마커의 가로, 세로 크기
            shadowSize:   [64, 64],  // 그림자의 가로, 세로 크기
            iconAnchor:   [32, 64],  // 마커 포인트 위치
            shadowAnchor: [32, 64],  // 그림자 포인트 위치
            popupAnchor:  [0, -60]   // 팝업 위치
        });
        L.marker([37.542314, 126.958987], {icon: tigerIcon}).addTo(map).bindPopup("놀이터").openPopup();


    </script>

</body>
</html>
